<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onClick="change('pink')">Click</button>
        <button onClick="change('purple')">Click</button>
    <button onClick="change('blue')">Click</button>
    <button onClick="change('yellow')">Click</button>

    <script>
         function change(color){
            document.body.style.backgroundColor = color;
         } 
    </script>
</body>
</html>
